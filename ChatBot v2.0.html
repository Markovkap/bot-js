<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotGames</title>
</head>

<body bgcolor="BC8F8F">
    <script>
        function botSpeech() {
            let object = {
                "Привет": "здравствуй",
                "Хай": "хеллоу",
                "Как дела?": "мне грустно",
                "Как тебя зовут?": "Меня зовут Генадий",
                "Ты дурак": "Спасибо, что вы меня понимаете",
                "Ты глупый": "Спасибо, что вы меня понимаете",
                "Расскажи шутку": "Ребенка, родившегося на днях в итальянской семье, назвали Карантино",
                "Хочу шутку": "Ребенка, родившегося на днях в итальянской семье, назвали Карантино",
                "Хочу анекдот": "Ребенка, родившегося на днях в итальянской семье, назвали Карантино",
                "Ты скучный": "да, бывает",
                "Бывай": "пока",
                "Будь здоровым": "спасибо, и вам",
                "Ты баклажан": "бывает, когда устал",
                "Где деньги?": "какие деньги?"
            }
            let bot = document.getElementById("botText");
            let myText = document.getElementById("myText").value;
            let otvet = "Я тебя не понимаю";
            document.getElementById("chat").value = myText;
            if (isWelcome(myText)) {
                bot.value = welcome();
            }else if(isWhatsUp(myText)){
                bot.value = whatsUp();
            } else if (object[myText] == undefined) {
                bot.value = otvet;
            } else {
                bot.value = object[myText];
            }
        }
        function getRandomFromArr(mass) {
            return mass[Math.floor(Math.random() * mass.length)];
        }
        function isWhatsUp(text){
            let whatsUpArray = ['wats up?', 'как дела?', 'как чё?', 'как ничего?', 'how are you?'];
            text=text.toLowerCase();
            return whatsUpArray.some(word => word === text);
        }
        function isWelcome(text){
            let welcomeArray = ['привет', 'hello', 'прив', 'хай', 'hi'];
            text=text.toLowerCase();
            return welcomeArray.some(word => word === text);
        }
        function welcome() {
            let otvetOtBota = ["привет", "hello", "хай"];
            return getRandomFromArr(otvetOtBota);
        }
        function whatsUp() {
            let otvetOtBota = ["Всё очень грустно", "All is bad", "Я в депресии"];
            return getRandomFromArr(otvetOtBota);
        }
    </script>
    <form>
        <p><b>Введите ваше сообщение и нажмите "Сказать":</b><br>
            <p><b>Этот бот принимает сообщения первая буква которых большая</b></p>
            <p><b>Также этот бот принимает только руские сообщения</b></p>
            <input type="text" size="60" placeholder="Напиши тут" id="myText">
        </p>
        <p><input type="button" value="Сказать" onclick=botSpeech()>
            <input type="reset" value="Очистить"></p><br>
        <p><b>Ответ бота:</b><br>
            <input type="text" size="115" id="botText"></p><br>
        <p id='chat'></p>
    </form>
</body>

</html>
